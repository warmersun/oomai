#       1. Search his recent posts for a link to his daily X Article
#          (X Articles have URLs like x.com/AlexWG/article/...)
#       2. Once you find the article URL, use `x_search` or `perplexity_search`
#          to read the FULL article content — do not just read the teaser post.
#       3. If the article is behind a link, use web search to access and read it.

#       Once you have the full article text, extract and capture:

#       1. **Trends** — He identifies exponential curves, inflection points,

#   - name: ai_news
#     prompt: >
#       Retrieve the latest daily AI news summary from news.smol.ai (@smol_ai).
#       This account curates the most important AI developments of the day.

#       For each notable item, extract and capture:

#       1. **Products (PTC)** — New model releases, API launches, product updates.
#          Connect each to its vendor (Party via MAKES) and product category
#          (LTC via IS_REALIZED_BY). Identify what Capabilities they PROVIDE
#          and what Milestones they REACH.

#       2. **Capabilities and Milestones** — New benchmarks, record scores,
#          context window expansions, speed improvements, cost reductions.
#          Capture as Capability + Milestone nodes. Link Milestones to use
#          cases (LAC) they UNLOCK.

#       3. **Trends** — Recurring themes across the day's news (e.g., open-source
#          catching up to closed models, cost per token dropping). Capture as
#          Trend nodes with PREDICTS and LOOKS_AT edges.

#       4. **Ideas** — Notable opinions, predictions, or policy positions mentioned.
#          Capture as Idea nodes with `argument` and `assumptions` properties.

#       Focus on what is NEW and significant — skip routine updates.
#       If nothing noteworthy, say 'Nothing noteworthy today.'
#     source_type: X
#     handles:
#       - smol_ai

#   - name: thought_leaders
#     prompt: >
#       Scan posts from key technology thought leaders for high-signal ideas,
#       predictions, and strategic takes about emerging technologies and the future.

#       For each noteworthy post or thread, extract and capture:

#       1. **Ideas** — Opinions, predictions, warnings, or assessments about
#          where technology is headed. Capture as Idea nodes. Use `argument`
#          for reasoning chains, `assumptions` for underlying premises,
#          `counterargument` for acknowledged opposing views. RELATES_TO
#          relevant EmTechs, Capabilities, Trends, or other Ideas.

#       2. **Trends** — Patterns or acceleration observations. Capture as Trend
#          nodes with PREDICTS edges to Capabilities and LOOKS_AT edges to
#          Milestones.

#       3. **Convergences** — When a leader spots one EmTech accelerating another.
#          Capture as Convergence with ACCELERATES / IS_ACCELERATED_BY edges.

#       4. **Milestones or announcements** — If they announce or highlight a
#          concrete achievement, capture the Milestone and connect to Capability
#          and any products (PTC) involved.

#       Credit the thought leader as a Party node and relate their Ideas to them.
#       Prioritize non-obvious insights over routine commentary.
#       If nothing noteworthy, say 'Nothing noteworthy today.'
#     source_type: X
#     handles:
#       - EMostaque
#       - elonmusk
#       - EpochAIResearch
#       - DavidSacks
#       - BasedBeffJezos


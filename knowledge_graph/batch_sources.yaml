  - name: video_episodes_placeholder
    prompt: >
      Watch the latest video episode posted by this account in the last 24 hours.
      Use x_search with video understanding to process the full video content.

      For each episode, extract and capture:

      1. **Ideas** — Key arguments, predictions, and assessments presented in
         the episode. Capture as Idea nodes with `argument` for reasoning chains,
         `assumptions` for underlying premises, and `counterargument` for
         acknowledged opposing views. RELATES_TO relevant EmTechs, Capabilities,
         Trends, or other Ideas.

      2. **Trends** — Patterns, acceleration observations, or exponential curves
         discussed. Capture as Trend nodes with PREDICTS edges to Capabilities
         and LOOKS_AT edges to Milestones.

      3. **Convergences** — When the episode discusses one EmTech accelerating
         another. Capture as Convergence with ACCELERATES / IS_ACCELERATED_BY.

      4. **Capabilities and Milestones** — New thresholds, benchmarks, or
         achievements discussed. Capture with dates when mentioned.
         Link Milestones to use cases (LAC) they UNLOCK.

      5. **Products (PTC) and Parties** — Specific products, companies, or
         people mentioned. Connect via appropriate relationships.

      Credit the episode host as a Party node and relate their Ideas and Trends
      to them. If no new episode was posted in the last 24 hours,
      say 'No new episode today.'
    source_type: X-Video
    handles:
      - ti_morse

